<h1 class="text-primary">Our Courses</h1>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Course Id</th>
      <th>Course Name</th>
      <th>Course Trainer</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="onSelect(course)" *ngFor="let course of courses">
      <td>{{course.cid}}</td>
      <td>{{course.cname}}</td>
      <td>{{course.trainer}}</td>
    </tr>
  </tbody>
</table>

<hr/>
